<template>
  
<div class="col-md-12">
  <h1 class="page-header">Report <b> ${data.profile.firstname} ${data.profile.lastname} ${data.accountId}</b></h1>
  


   <h4 class="page-header">Iterations</h4>
  <au-table
    view-model.ref="iterrationTable"  
    data.bind="iterationLoader" 
    columns.bind="iterationColumns"
    sortable.bind="true" 
    page-size="25"
    row-click.delegate="__iterationRowClickCallback($event)"
   >
   </au-table>


   <h4>Assignment</h4>
    <au-table 
      view-model.ref="assignmentTable" 
      data.bind="assignmentLoader" 
      columns.bind="columns"
      sortable.bind="true" 
      page-size="25"
      >
    </au-table>
     <au-table 
      view-model.ref="userAssignmentTable"
      data.bind="userAssignmentLoader" 
      columns.bind="columns"
      sortable.bind="true" 
      page-size="25"
      >
    </au-table>
    <au-table 
      view-model.ref="userIterationAssignmentTable"
      data.bind="userIterationAssignmentLoader" 
      columns.bind="columns"
      sortable.bind="true" 
      page-size="25"
      >
    </au-table>
    
</div>
