<template>
  <au-input-form title.bind="title" with.bind="context">

    <au-autocomplete value.bind="selectedProject" label="project" read-only.bind="readOnly || isEdit" error.bind="error.projectId"
      loader.bind="projectLoader" key="id" text="name"></au-autocomplete>

    <au-textbox label="no" value.bind="data.no" error.bind="error.no" read-only.bind="readOnly || isEdit" if.bind="isEdit"></au-textbox>
    <au-datepicker label="start" value.bind="data.start" error.bind="error.start" read-only.bind="readOnly"></au-datepicker>
    <au-datepicker label="end" value.bind="data.end" error.bind="error.end" read-only.bind="readOnly"></au-datepicker>
    <au-multiline label="remark" value.bind="data.remark" error.bind="error.remark" read-only.bind="readOnly"></au-multiline>
    <au-textbox label="status" value.bind="data.status" error.bind="error.status" read-only.bind="readOnly"></au-textbox>
  </au-input-form>
</template>
